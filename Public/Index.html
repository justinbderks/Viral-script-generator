<!DOCTYPE html>
<html>
<head>
  <title>Viral YouTube Script Generator</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
    input, button { padding: 12px; margin: 10px; font-size: 16px; }
    #output { margin-top: 20px; white-space: pre-wrap; background: white; padding: 20px; border-radius: 8px; }
    .locked { filter: blur(5px); pointer-events: none; }
  </style>
</head>
<body>
  <h1>Viral YouTube Script Generator</h1>
  <p>Unlock unlimited scripts for $5/month</p>
  
  <button id="subscribe">Subscribe Now</button>
  <div id="locked-content" class="locked">
    <input type="text" id="niche" placeholder="Your niche (e.g. fitness, gaming)">
    <button id="generate">Generate 10 Scripts</button>
    <div id="output"></div>
  </div>

  <script>
    const stripe = Stripe('pk_test_XXXXXXXXXXXXXXXXXXXXXXXXXXXX'); // â† replace with your real publishable key later

    if (localStorage.getItem('subscribed')) {
      document.getElementById('locked-content').classList.remove('locked');
      document.getElementById('subscribe').style.display = 'none';
    }

    document.getElementById('subscribe').onclick = async () => {
      const res = await fetch('/create-checkout-session', { method: 'POST' });
      const { id } = await res.json();
      stripe.redirectToCheckout({ sessionId: id });
    };

    document.getElementById('generate').onclick = async () => {
      const niche = document.getElementById('niche').value;
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ niche })
      });
      const data = await res.json();
      document.getElementById('output').textContent = data.result || data.error;
    };
  </script>
</body>
</html>
